<!Doctype HTML>
<html>
	<head>
		<meta charset='UTF-8'>
		<link href='style.css' type='text/css' rel='stylesheet'/>
		<script src='formChecker.js' type='text/javascript'></script>
	</head>
	<body>
		<form onsubmit='return validate()' 
			action='customerBackend.php' method='post'>
			
			<div>
			Name
			<input type='email' name='name' placeholder='email' 
			       autocomplete='on' id='email' required autofocus><br>
			</div>

			<div>
			Password
			<input type='password' name='pw' id='pw' placeholder='password' 
			       required><br>
			</div>

			<div>
			    Watch<br>
			    price: $500.00<br>
			    Quantity: 
			    <input type='number' min='0' value='0' 
			           name='item1' id='item1' required><br>
			</div>

			<div>
		 	    Pencil<br>
			    Price: $2.00<br>
			    Quantity: 
			    <input type='number' min='0' value='0' 
			           name='item2' id='item2' required><br>
			</div>

			<div>
			    Toy Car<br>
			    Price: $10.00<br>
			    Quantity: 
			    <input type='number' min='0' value='0' 
			           name='item3' id='item3' required><br>
			</div>

			<h4>Shipping</h4>
			<input type='radio' name='shipping' value='Free' 
			       id='ship' required>
			Free 7 Day<br>
			<input type='radio' name='shipping' value='Standard'
			       id='ship'required>
			$5.00 2 Day<br>
			<input type='radio' name='shipping' value='Overnight'
			       id='ship' required>
			$50.00 Overnight<br>

			<input type='submit'>
			<input type='reset'>
		</form>
	</body>
</html>
